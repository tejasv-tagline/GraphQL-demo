<div class="container mt-4">
    <h3 class="text-center">GraphQL Demo </h3>
    <div class="d-flex justify-content-between">
      <input type="text" placeholder="Search by title.." class="form-control w-50" #searchKeyword>
      <button class="btn btn-primary custom-button w-25" data-toggle="modal" data-target="#newPostModal"
        ><i class="fa-solid fa-plus text-white"></i>&nbsp;&nbsp;&nbsp;New Post</button>
    </div>
  
    <table class="table table-hover mt-5">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
          <th scope="col">View</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <th scope="row">{{user.id}}</th>
          <td>{{user.title}}</td>
          <td>{{user.body}}</td>
          <td  data-toggle="modal" data-target="#exampleModal" class="text-center"><i
              class="fa-solid fa-eye text-success "></i></td>
          <td  data-toggle="modal" data-target="#updateuserModal"
            class="text-center">
            <i class=" fa-solid fa-pencil text-warning"></i>
          </td>
          <td  class="text-center"><i class="fa-solid fa-trash text-danger"></i></td>
        </tr>
  
      </tbody>
    </table>
  
  </div>
