<div class="container mt-4">
    <h3 class="text-center">GraphQL Demo --Users</h3>
    <div class="d-flex justify-content-between">
    <button class="btn btn-warning w-25 me-2" routerLink="/"><i class="fa-solid fa-user "></i>&nbsp;&nbsp;&nbsp;Switch to Posts</button>

      <input type="text" placeholder="Search by Name, Username, Company or Email.." class="form-control w-50" #searchKeyword>
      <button class="btn btn-warning custom-button w-25 ms-2" data-toggle="modal" data-target="#newPostModal"
        ><i class="fa-solid fa-plus "></i>&nbsp;&nbsp;&nbsp;New Post</button>
    </div>
  
    <table class="table table-hover mt-5">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Comapany</th>
          <!-- <th scope="col">View</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td (mouseenter)="companyHoverd(user.company)" class="tool-tip">{{user.company?.name}}</td>
          <!-- <td  data-toggle="modal" data-target="#exampleModal" class="text-center"><i
              class="fa-solid fa-eye text-success "></i></td>
          <td  data-toggle="modal" data-target="#updateuserModal"
            class="text-center">
            <i class=" fa-solid fa-pencil text-warning"></i>
          </td>
          <td  class="text-center"><i class="fa-solid fa-trash text-danger"></i></td> -->
        </tr>
      </tbody>
    </table>
  </div>
